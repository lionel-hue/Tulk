<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Tulk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Added logo at top center -->
            <div class="app-logo">
                <div class="logo-circle">T</div>
            </div>

            <div class="auth-header">
                <h1>Réinitialiser le mot de passe</h1>
                <p>Entrez votre email pour recevoir un lien de réinitialisation</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="forgot-email">Email</label>
                    <input type="email" id="forgot-email" name="email" required placeholder="Entrez votre email">
                </div>

                <!-- Removed role selection - not needed for password reset -->

                <button type="submit" class="btn-primary">Envoyer le lien</button>

                <div class="auth-footer">
                    <p>Vous vous souvenez de votre mot de passe ? <a href="login.html">Se connecter</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
